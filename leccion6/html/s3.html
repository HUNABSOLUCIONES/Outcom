<div id="slide">
        
        <div id="l6_s3_1" class="elemento  ">
            <img src="images/L6_1_1.png" alt="">
        </div>

        <div id="l6_s3_2" class="elemento  ">
            <img src="images/L6_1_3.png" alt="">
        </div>

        <div id="l6_s3_3" class="elemento  ">
            <img src="images/L6_1_4.png" alt="">
        </div>
    
        
       
    </div>
    
    
    <script>
    
        $('document').ready(function() {
    
            startSlide();
            
            
            $("#audio").bind("timeupdate",function(){
                if(audio.currentTime>12&& audio.currentTime<13){
                    elementFadeIn("l6_s3_1");
                }
    
    
                if(audio.currentTime>6&& audio.currentTime<7){
                    elementBounceIn("l6_s2_2");         
                }
    
                if(audio.currentTime>11&& audio.currentTime<12){
                    endSlide();      
                }
    
                
    
            });
        });
    </script>
