<div id="slide">
        
        <div id="l6_s4_1" class="elemento elemento_oculto  ">
            <img src="images/L6_3_1.png" alt="">
        </div>

        <div id="l6_s4_2" class="elemento elemento_oculto  ">
            <img src="images/L6_3_2.png" alt="">
        </div>

        <div id="l6_s4_3" class="elemento elemento_oculto  ">
            <img src="images/L6_3_3.png" alt="">
        </div>


        <div id="l6_s4_4" class="elemento elemento_oculto  ">
            <img src="images/L6_4_1.png" alt="">
        </div>

        <div id="l6_s4_5" class="elemento elemento_oculto  ">

</div>
    
    
    <script>
    
        $('document').ready(function() {
            startSlide();
            
            
            $("#audio").bind("timeupdate",function(){
                if(audio.currentTime>18){
                    elementFadeIn("l6_s4_1");
                }

                if(audio.currentTime>25){
                    elementBounceIn("l6_s4_2");
                    elementBounceIn("l6_s4_3");
                    
                }

                if(audio.currentTime>15){
                    elementFadeOut("l6_s3_1");
                    elementFadeOut("l6_s3_2");
                    elementFadeOut("l6_s3_3");

                    elementFadeIn("l6_s3_4");
                    elementBounceIn("l6_s3_5");
                    elementBounceIn("l6_s3_6");
                    
                }

                if(audio.currentTime>17.7){
                    pauseAudio();
                    setTimeout(endSlide(),3500);     
                }

                
    
            });
        });
    </script>
