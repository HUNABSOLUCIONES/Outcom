        <div id="l6_s4_3" class="elemento elemento_oculto  ">

        <div id="l6_s4_4" class="elemento elemento_oculto  ">

    <script>
    
        $('document').ready(function() {
            startSlide();
            $("#audio").bind("timeupdate",function(){
                if(audio.currentTime>19){
                    elementFadeIn("l6_s4_1");
                }

                if(audio.currentTime>25){
                    elementBounceIn("l6_s4_2");
                    elementBounceIn("l6_s4_3");
                    
                }

                if(audio.currentTime>33){
                    elementFadeOut("l6_s4_1");
                    elementFadeOut("l6_s4_2");
                    elementFadeOut("l6_s4_3");

                    elementFadeIn("l6_s4_4");
                    elementBounceIn("l6_s4_5");
                    elementBounceIn("l6_s4_6");

                }

                if(audio.currentTime>38){
                    endSlide();
                }

                
    
            });
        });
    </script>
