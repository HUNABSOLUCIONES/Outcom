<script>

$('document').ready(function() {
  


  var vid = document.getElementById("game");

   function loop() {
        $('.s8_14').css({right:389});
        $('.s8_14').animate ({

            loop();
        });
    }

      $('.ocho').show();
      this.play();

      checkpunt=0;
      defcheck=1;

    //temporizador('s8_oculto_01', 4000);
    temporizadorIn('s8_14', 5000);

    function temporizador(target, tiempo) {
          setTimeout(function() {
              $("." + target).addClass("animated fadeOut");

          }, tiempo);
      }

    function temporizadorIn(target, tiempo) {
          setTimeout(function() {

              $("." + target).show();            
              //$("." + target).addClass("animated fadeOut");


          }, tiempo);
      }

    };

});
