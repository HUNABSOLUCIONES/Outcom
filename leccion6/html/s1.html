  <div class=" derecha">

	            <source src="video/loop.mp4" type="video/mp4">
	    </video>
  </div>

</div>


<script>

$('document').ready(function() {
  var vid = document.getElementById("video1");
  var vid2 = document.getElementById("loop");
	vid.oncanplaythrough = function() {
	    this.play();
      $('#loop').hide();
      $("#video1").on("ended", function() {
          $('#video1').fadeOut();
          $('#loop').fadeIn();      
          vid2.play();
      });
  };

  vid.addEventListener("timeupdate",function(){
    if(vid.currentTime>2&& vid.currentTime<3){
      elementFadeIn("l6_s1_1");
    }

    if(vid.currentTime>6&& vid.currentTime<7){
      elementFlipIn("l6_s1_2");
    }

    if(vid.currentTime>11&& vid.currentTime<12){
      elementFadeOut("l6_s1_1");
      elementFadeOut("l6_s1_2");
    }

    if(vid.currentTime>14&& vid.currentTime<15){
      elementFlipIn("l6_s1_3");
      elementFlipIn("l6_s1_4");
    }
    
    if(vid.currentTime>18&& vid.currentTime<19){
      elementFadeOut("l6_s1_3");
      elementFadeOut("l6_s1_4");
    }

    if(vid.currentTime>20&& vid.currentTime<21){
      elementFlipIn("l6_s1_5");
    }

    if(vid.currentTime>23&& vid.currentTime<24){
      elementSlideInLoop("l6_s1_6");
      elementBounceIn("l6_s1_7");
    }



  });

});
</script>
