<script>

	temporizador('s2_oculto_01', 1000);
	temporizadorIn('s2_oculto_03', 1000);

	function temporizador(target, tiempo) {
         setTimeout(function() {
              $("." + target).addClass("animated fadeOut");
              //$("." + target).hide();
          }, tiempo);
    }

    function temporizadorIn(target, tiempo) {
         setTimeout(function() {
              //$("." + target).removeClass("animated fadeOut");
              $("." + target).addClass("animated fadeIn");
              $("." + target).show();
          }, tiempo);
    }

</script>
