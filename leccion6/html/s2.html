<div id="slide" class="item">
        
    <div id="elemento_1" class="elemento elemento_oculto">
        <img src="images/L1_P1_6a_1.png" alt="">
    </div>
   
</div>


<script>

    $('document').ready(function() {

        startSlide();
        
        $("#audio").trigger('load');

        $("#audio").bind("canplaythrough",function(){
            playAudio();
            audio_positions.push(audio.currentTime);
        });
        
        $("#audio").bind("timeupdate",function(){
            if(audio.currentTime>2&& audio.currentTime<3){
                elementFadeIn("elemento_1");
            }


            if(audio.currentTime>5&& audio.currentTime<6){
                endSlide();
                
            }
            

        });
    });
</script>
