<div id="slide">
        
    <div id="l6_s2_1" class="elemento elemento_oculto ">
        <img src="images/L6_1_1.png" alt="">
    </div>

    <div id="l6_s2_2" class="elemento elemento_oculto ">
        <img src="images/L6_1_2.png" alt="">
    </div>
   
</div>


<script>

    $('document').ready(function() {

        startSlide();
        
        
        $("#audio").bind("timeupdate",function(){
            if(audio.currentTime>1){
                elementFadeIn("l6_s2_1");
            }


            if(audio.currentTime>6){
                elementBounceIn("l6_s2_2");         
            }

            if(audio.currentTime>11){
                endSlide();      
            }

            

        });
    });
</script>
