<div id="slide" class="item">
        
    <div id="elemento_1" class="next elemento elemento_oculto">
        <img src="images/L1_P1_6a_1.png" alt="">
    </div>
   
</div>


<script>

    $('document').ready(function() {
        
        var audio = document.getElementById("audio");
        $("#audio").trigger('load');
        $("#audio").on('canplaythrough',function(){
            audioPlay();
        });
        
        audio.addEventListener("timeupdate",function(){
            if(audio.currentTime>2&& audio.currentTime<3){
                elementFadeIn("elemento_1");
            }


            if(audio.currentTime>5&& audio.currentTime<5.7){
                audio.removeEventListener("timeupdate",function(){});
                audioPause();
            }
            

        });
    });
</script>
