<html lang="es">
<head>
    <meta charset="utf-8">
    <title>MODELO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/efects.js"></script>
    <link rel="stylesheet" href="css/estilos_base.css">
    <link rel="stylesheet" href="css/elementos.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>

    <div class="gris ocultar">
        <center><img src="images/generales/L2_29d_2.png"/></center>
    </div>

    <div class="top">
        <img src="images/generales/Consolas_Lineas.png" alt="">
    </div>

        <div class=" logo animated fadeInLeft"><img class="" src="images/generales/por_logos.png" alt=""></div>

        <div class="botonera animated fadeInRight ocultar">
                <img src="images/L6_0_Titulo.png" alt="">
                <img id="grisControl" src="images/generales/L2_Header_Fondo.png">
                <img class="prev" src="images/generales/L2_Header_Boton1.png" alt="">
                <img class="ocultar play" src="images/generales/L2_Header_Boton2play.png" alt="" >
                <img class="ocultar dis_play" src="images/generales/bt_Play_Cancel.png" alt="" >
                <img class="pause" src="images/generales/L2_Header_Boton2pausa.png" alt="" >
                <img class="reset" src="images/generales/L2_Header_Boton3.png" alt="">
                <img class="dis_next" src="images/generales/L2_Header_Boton4_cancel.png" alt="">
                <img class="ocultar next " src="images/generales/L2_Header_Boton4.png" alt="" >
                <img class="ocultar animated fadeInUp infinite clickAqui" src="images/generales/L2_32d_2.png" >
        </div>


    
    

    <!--BLACK SCREEN SECTION -->
        <div class="negro">
            <!--LOADING ICONS --> 
            <div class="precarga"> 
                <i class="fa fa-cog girar1 engranes1"></i> 
                <i class="fa fa-cog girar2 engranes2"></i> 
                <i class="fa fa-cog girar2 engranes3"></i> 
            </div> 
            <!--END LOADING ICONS -->

            <!--PLAY ICON --> 
            <div class=" primer"> 
                <a id="black_play" class="next"> 
                    <span class="icon-next"><i class="fa fa-play"></i></span> 
                </a> 
            </div>
            <!--END PLAY ICON -->

        </div>
    <!--END BLACK SCREEN SECTION -->

    <!--CONTENT WRAPPER  -->
        <div class="wrapper"></div>
    <!--END CONTENT WRAPPER -->

    <div class="book">
        <div class="marcador"></div>
    </div>


    <audio id="audio" preload="none"> 
        <source src="audio/l6.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src="js/interaccion.js"> </script>
    

</body>

</html>
