    <div id="l7_s2_8" class="elemento infinite elemento_oculto">
        <img src="images/L7_1_8.png" alt="">
    </div>

    <audio id="audio">
        <source src="audio/l7.mp3" type="audio/mpeg">
    </audio>

</div>


<script>

    $('document').ready(function() {
        var audio = document.getElementById("audio");
        audio.oncanplaythrough = function() {
            this.play();
            $('#slide').show();
            elementFadeIn("l7_s2_1");
            $("#audio").on("ended", function() {
                $('#audio1').fadeOut();
            });
        };

        
        
        audio.addEventListener("timeupdate",function(){
            
            if(audio.currentTime>=0&& audio.currentTime<1){
                elementFadeInRight("l7_s2_3");
            }
            
            if(audio.currentTime>1&& audio.currentTime<2){
                elementFadeIn("l7_s2_2");
            }
            
            if(audio.currentTime>9&& audio.currentTime<10){
                elementFadeOut("l7_s2_2");
            }
            
            if(audio.currentTime>11&& audio.currentTime<14){
                elementFadeIn("l7_s2_4");
            }
            
            if(audio.currentTime>22&& audio.currentTime<25){
                elementFadeIn("l7_s2_5");
            }
            
            if(audio.currentTime>27&& audio.currentTime<28){
                elementFadeOut("l7_s2_4");
                elementFadeOut("l7_s2_5");
            }
            
            if(audio.currentTime>28&& audio.currentTime<31){
                elementFadeIn("l7_s2_6");
            }
            
            if(audio.currentTime>32&& audio.currentTime<33){
                elementBounceIn("l7_s2_7");
                elementFadeInRight("l7_s2_8");
            }
            
        });
    });
</script>
